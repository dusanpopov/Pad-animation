<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Drum Pad animation</title>
</head>
<body>
    <main class="main">
        
        <header>

        <h1>Tap a Tap</h1>
        <p>Create sounds with just one tap</p>

        </header>

        <div class="visual"></div>
       
      <div class="pads">
          
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
          
      </div>
        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
